<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Inspeções</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <h1>Nova Inspeção</h1>

    <form id="inspectionForm">
      <input type="text" id="equipmentId" placeholder="ID do Equipamento" required />
      <input type="text" id="inspector" placeholder="Inspetor" required />

      <select id="status" required>
        <option value="">Selecione o status</option>
        <option value="OK">OK</option>
        <option value="NOK">NOK</option>
        <option value="CRITICAL">CRITICAL</option>
      </select>

      <textarea id="notes" placeholder="Observações"></textarea>

      <button type="submit">Salvar</button>
    </form>

    <hr />

    <button id="loadInspectionsBtn">Carregar inspeções</button>

    <!-- Mensagens (POST) -->
    <div id="output"></div>

    <!-- RESULTADO DO GET (TABELA) -->
    <div id="inspectionList"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
